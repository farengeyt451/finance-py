{% extends "layout.html" %}

{% block title %}
Quote
{% endblock %}

{% block main %}
<form
  action="/quote"
  method="post"
>
  <div class="mb-3">
    <input
      autocomplete="off"
      autofocus
      class="form-control mx-auto w-auto"
      id="stock_quote"
      name="stock_quote"
      placeholder="Symbol"
      type="text"
    >
  </div>
  <button
    class="btn btn-primary"
    type="submit"
  >Quote</button>
</form>
{% endblock %}
